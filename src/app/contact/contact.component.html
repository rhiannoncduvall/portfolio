<h4>Contact Me</h4>

<div class="form-container">
    <form>
        <div class="row">
            <div class="six columns">
                <label for="emailInput">Your email</label>
                <!-- <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="emailInput"> -->
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" ([ngModel])="emailInput">
        </div>
        <div class="six columns">
            <label for="recipientInput">Reason for contacting</label>
            <select class="u-full-width" id="recipientInput">
                <option value="Option 1">Questions</option>
                <option value="Option 2">Admiration</option>
                <option value="Option 3">Can I get your number?</option>
            </select>
        </div>
        </div>
        <label for="message">Message</label>
        <textarea class="u-full-width" placeholder="Hi Rhiannon â€¦" id="message"></textarea>
        <label class="sendYourselfCopy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
        </label>
        <input class="button-primary" type="submit" value="Submit">
    </form>
</div>

<!-- Always wrap checkbox and radio inputs in a label and use a <span class="label-body"> inside of it -->

<!-- Note: The class .u-full-width is just a utility class shorthand for width: 100% -->
