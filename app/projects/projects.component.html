<h4>My Projects</h4>
<div class="p-row">
    <div class="p-col gray-background" *ngFor="let project of projects">
        <h6 class="subheader">{{ project.name }}</h6>
        <img class="project-image" src="{{ project.imagePath }}">
        <p class="description-text">{{ project.description }}</p>
        <p class="description-text" *ngIf="project.repoUrl">
            <span>
                <b>GitHub Repo: </b> <a href="{{project.repoUrl}}" target="_new">{{ project.repoName }}</a>
            </span>
        </p>
        <p class="description-text" *ngIf="project.liveAppUrl">
            <span>
                <b>Live App: </b> <a href="{{project.liveAppUrl}}" target="_new">{{ project.liveAppName }}</a>
            </span>
        </p>
    </div>
</div>
